<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find your dream job with Ethereal Jobs - AI-powered job matching, resume optimization, and direct connections to industry insiders."
    />
    <meta
      name="keywords"
      content="jobs, careers, employment, hiring, job search, resume builder, AI resume, job matching, professional networking"
    />
    <meta name="author" content="Aaron Jevil Nazareth" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta property="og:title" content="Ethereal Jobs - Find Your Dream Job" />
    <meta property="og:description" content="AI-powered job matching, resume optimization, and direct connections to industry insiders. Land interviews faster with personalized job matches." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://etherealjobs.com/" />
    <meta property="og:image" content="https://etherealjobs.com/og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ethereal Jobs - Find Your Dream Job" />
    <meta name="twitter:description" content="AI-powered job matching, resume optimization, and direct connections to industry insiders." />
    <meta name="twitter:image" content="https://etherealjobs.com/twitter-image.jpg" />
    <link rel="canonical" href="https://www.etherealjobs.com/" />
    <script
      src="https://kit.fontawesome.com/99352e98c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Ethereal Jobs - Find Your Dream Job with AI</title>
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Ethereal Jobs",
        "url": "https://www.etherealjobs.com",
        "logo": "https://www.etherealjobs.com/logo.png",
        "sameAs": [
          "https://github.com/jevil25",
          "https://x.com/jevil257"
        ],
        "founder": {
          "@type": "Person",
          "name": "Aaron Jevil Nazareth"
        },
        "description": "AI-powered job platform connecting talent with opportunities."
      }
    </script>
    <!-- Structured Data for Job Search - JobPosting will be generated dynamically for individual job listings -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.etherealjobs.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.etherealjobs.com/jobs?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
